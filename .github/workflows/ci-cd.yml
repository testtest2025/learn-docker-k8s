name: Docker CI/CD

on:
  push:
    branches: ["main"]  
  pull_request:         
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t my-node-app:${{ github.sha }} .

      - name: Run tests
        run: |
          docker run my-node-app:${{ github.sha }} npm test 
      - name: Push to Docker Hub
        run: |
          docker tag my-node-app:${{ github.sha }} your-dockerhub-username/my-node-app:${{ github.sha }}
          docker push your-dockerhub-username/my-node-app:${{ github.sha }}

      - name: Logout of Docker Hub
        run: docker logout
